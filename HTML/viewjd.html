<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Jd</title>
    <link rel="stylesheet" href="/CSS/viewjd.css">
    <link rel="stylesheet" href="/Icons/fontawesome/css/all.css">
    <link rel="stylesheet" href="/CSS/sidemenu.css">
    <link rel="stylesheet" href="/CSS/horizontalmenu.css">
    <script src="/JavaScript/horizontalmenu.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

</head>

<body>

    <div class="wrapper d-flex flex-direction-row">
        <div id="sidemenu">
        </div>
        <div class="pagecontent d-flex flex-column">
            <div id="horizontal" class="horizontal">
            </div>

            <div class="content">
                <div class="container-fluid">
                    <div class="row bg-light createjdrow py-2 pl-4">
                        <div class="d-flex d-flex-row jobspage">
                            <div class="d-flex align-items-center">
                                <img src="/Images/jobs.png" class="jobimage mr-2">
                            </div>
                            <div class="d-flex flex-column">
                                <h4 class="m-0">Jobs</h4>
                                <div class="d-flex flex-row align-items-center">
                                    <a href="/HTML/dashboard.html">
                                        <small class="m-0 mr-2 redirecttojobs">Jobs</small>
                                    </a>
                                    <small class="m-0 mr-2">|</small>

                                    <small class="m-0 mr-2 redirecttojobs jobdescription" id="jobdescription"></small>


                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row m-0 mt-3 bg-light jp">
                        <div class="col-lg-12 p-2 d-flex flex-row justify-content-between">
                            <div class="d-flex flex-column leftsidepart">
                                <div>
                                    <p class="m-0 jobdescription clientdetails" id="jobtitle"></p>
                                </div>
                                <div class="d-flex flex-row align-items-center">
                                    <small class="clientdetails" id="clientname1"></small>
                                    <small class="mx-1">|</small>
                                    <small class="clientdetails" id="clientlocation"></small>
                                </div>
                            </div>
                            <div class="rightsidepart d-flex flex-row">
                                <div class="d-flex flex-column align-items-center mx-2">
                                    <small>Assignee</small>
                                    <small id="recruit"></small>
                                </div>
                                <div class="d-flex flex-column align-items-center mx-2">
                                    <small>Status</small>
                                    <small class="status-element" id="status"></small>
                                </div>
                                <div class="d-flex flex-column align-items-center mx-2">
                                    <small>Joining date</small>
                                    <small class="dateformat" id="joiningdate"></small>
                                </div>
                                <div class="d-flex flex-column align-items-center mx-2">
                                    <small>Expired</small>
                                    <small class="days-element" id="expireddays"></small>
                                </div>
                                <div class="d-flex flex-column align-items-center mx-2">
                                    <small>Positions</small>
                                    <small class="position-element" id="requirement"></small>
                                </div>
                                <div class="d-flex flex-column align-items-center mx-2">
                                    <small>Offered</small>
                                    <small class="recruit-element" id="offered"></small>
                                </div>
                                <div class="d-flex flex-column justify-content-center mx-2">
                                    <div class="actiondiv"><button type="button" class="mt-1 mb-1 actionbutton"><i
                                                class="fa-solid fa-file-lines icons"></i></button><button type="button"
                                            class="mt-1 mb-1 actionbutton"><i
                                                class="fa-solid fa-pen-to-square"></i></button><button type="button"
                                            class="mt-1 mb-1 actionbutton"><i
                                                class="fa-solid fa-people-group icons"></i></button><button
                                            type="button" class="mt-1 mb-1 actionbutton"><i
                                                class="fa-solid fa-pencil icons"></i></button><button type="button"
                                            class="mt-1 mb-1 actionbutton lastbutton"><i
                                                class="fa-solid fa-hand icons"></i></button></div>
                                </div>

                            </div>
                        </div>
                        <div class="col-lg-12 p-2">
                            <small id="descriptionfield"></small>
                            <div class="d-flex flex-row mt-3">
                                <div class="col-lg-4 mb-2 px-0 d-flex flex-column">
                                    <small id="experience">Experience</small>
                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <span class="mr-1 icon-element">
                                            <i class="fa-solid fa-briefcase iconname"></i>
                                        </span>
                                        <small class="details" id="experiencerange"></small>
                                    </div>
                                    <small id="experience">CTC</small>
                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <span class="mr-1 icon-element">
                                            <i class="fa-solid fa-money-check-dollar iconname"></i>
                                        </span>
                                        <small class="details" id="ctcrange"></small>
                                    </div>
                                    <small id="experience">Joining Date</small>
                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <span class="mr-1 icon-element">
                                            <i class="fa-solid fa-calendar iconname"></i>
                                        </span>
                                        <small class="details" id="joiningdate1"></small>
                                    </div>
                                    <small id="experience">Expires On</small>
                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <span class="mr-1 icon-element">
                                            <i class="fa-solid fa-calendar iconname"></i>
                                        </span>
                                        <small class="details" id="expireson"></small>
                                    </div>
                                </div>
                                <div class="col-lg-4 mb-2 px-0 d-flex flex-column">
                                    <small id="experience">Placements</small>
                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <span class="mr-1 icon-element">
                                            <i class="fa-solid fa-house iconname"></i>
                                        </span>
                                        <small class="details" id="placements"></small>
                                    </div>
                                    <small id="experience">Assignee</small>
                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <span class="mr-1 icon-element" id="icon-element">
                                            <i class="fa-solid fa-user iconname "></i>
                                        </span>
                                        <small class="details" id="assignee"></small>
                                    </div>
                                </div>
                                <div class="col-lg-4 mb-2 px-0 d-flex flex-column">
                                    <small id="experience">Client</small>
                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <span class="mr-1 icon-element">
                                            <i class="fa-solid fa-building iconname"></i>
                                        </span>
                                        <small class="details" id="clientname"></small>
                                    </div>
                                    <small id="city">Site</small>
                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <span class="mr-1 icon-element">
                                            <i class="fa-solid fa-location-dot iconname"></i>
                                        </span>
                                        <small class="details" id="location"></small>
                                    </div>
                                    <small id="hr">Hiring Manager</small>
                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <span class="mr-1 icon-element">
                                            <i class="fa-solid fa-id-badge iconname"></i>
                                        </span>
                                        <small class="details" id="hrname"></small>
                                    </div>
                                    <small id="contact">Contact</small>
                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <i class="fa-solid fa-phone-volume iconname mr-2"></i>
                                        <small class="details mr-2" id="hrnumber"></small>
                                        <i class="fa-solid fa-envelope iconname mr-2"></i>
                                        <small class="details" id="hremail"></small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 p-2 d-flex justify-content-end">
                                <button type="button" class="cancelbutton" onclick="redirectto()">CANCEL</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            $("#sidemenu").load("sidemenu.html");
            $("#horizontal").load("horizontalmenu.html");
        });
    </script>
    <script src="/JavaScript/viewjdtest.js"></script>
</body>

</html>
