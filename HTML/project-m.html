<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Bootstrap/tablebootstrap.css">
    <link rel="stylesheet" href="/Icons/fontawesome/css/all.css">
    <link rel="stylesheet" href="/CSS/project-m.css">
    <script src="/JavaScript/project-m.js"></script>
    <script src="/JavaScript/regex.js"></script>
    <title>ProjectM</title>
</head>

<body>
    <div class="viewprojectm">
        <div class="container-fluid viewcardarea">
            <div class="row d-flex justify-content-center">
                <div class="col-3 d-flex justify-content-center align-items-center pt-2 pb-2 logoheading">
                    <img src="/Images/projectm logo.png" class="rounded-circle mr-2">
                    <h3 class="projectm-text mb-0">Project-m</h3>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-3 pt-2 pb-2 d-flex flex-column" style="text-align: center;">
                    <h5 class="mt-3"><strong>Login to your account</strong></h5>
                    <a href="https://www.google.co.in">
                        <button class="btn googlebutton mt-3 pt-2"><img src="/Images/google icon.png"
                                class="googleimage mr-2"><strong>SIGN IN
                                WITH GOOGLE</strong></button>
                    </a>
                    <p class="mt-3 fs-1 lead">Or login with your Credentials</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-3 pt-2 pb-2 px-0 d-flex flex-column" style="text-align: center;">
                    <input type="text" placeholder="Email" id="projectmemail" class="px-1 py-2 mb-2">
                    <small id="emailtext"></small>
                    <input type="password" placeholder="Password" id="projectmpassword" class="px-1 py-2 my-3">
                    <i class="fa-solid fa-eye-slash" id="togglepassword" onclick="togglepassword()"></i>
                    <small id="passwordtext"></small>
                    <button type="button" class="btn btn-block mt-3 signinbutton" id="credentialsubmit"
                        onclick="validatesignin()">SIGN
                        IN</button>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
