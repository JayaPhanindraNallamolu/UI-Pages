                                            </div>

                                            <div class="form-group d-flex flex-row align-items-center">
                                                <select class="form-control clientfield" id="selectclient"
                                                    onchange="getclientname()">
                                                    <option>Choose Client</option>
                                                </select>
                                                <a href="./adclient.html">
                                                    <i class="fa-solid fa-circle-plus addicon ml-3"
                                                        style="font-size: 30px;"></i>
                                                </a>
                                            </div>

                                            <div class="form-group d-flex flex-row align-items-center">
                                                <select class="form-control clientfield" id="selectlocation">
                                                    <option>Location</option>
                                                </select>
                                                <!-- <i class="fa-solid fa-circle-plus ml-3" style="font-size: 30px;"></i> -->
                                            </div>

                                            <div class="form-group d-flex flex-row align-items-center">
                                                <select class="form-control clientfield" id="selecthrmanager">
                                                    <option>Choose Hiring Manager</option>
                                                </select>
                                                <a href="./addhiringmanager.html">
                                                    <i class="fa-solid fa-circle-plus addicon ml-3"
                                                        style="font-size: 30px;"></i>
                                                </a>
                                            </div>

                                            <div class="form-group">
                                                <input type="text" class="form-control" id="Inputtechtitle"
                                                    placeholder="Technologies">

                                                <small id="technologyHelp" class="form-text text-muted ml-3 mt-2">Note:
                                                    Please add
                                                    ','
                                                    seperated technologies here.</small>
                                            </div>

                                            <div class="form-group d-flex">
                                                <div class="input-group date datepicker">
                                                    <input type="text" class="form-control datefield" id="datepicker1"
                                                        placeholder="Joining Date yyyy/mm/dd">
                                                    <span class="input-group-append">
                                                        <span class="input-group-text bg-white calendariconarea">
                                                            <i class="fa fa-calendar"></i>
                                                        </span>
                                                    </span>
                                                </div>

                                                <div class="input-group date datepicker ml-4">
                                                    <input type="text" class="form-control datefield" id="datepicker2"
                                                        placeholder="Expiry Date yyyy/mm/dd">
                                                    <span class="input-group-append">
                                                        <span class="input-group-text bg-white calendariconarea">
                                                            <i class="fa fa-calendar"></i>
                                                        </span>
                                                    </span>
                                                </div>
                                            </div>

                                            <div class="form-group d-flex flex-row">
                                                <input type="number" class="form-control ranges mr-3" id="minrange"
                                                    placeholder="Enter min range" step="1000"
                                                    onchange="document.getElementById('maxrange').min=this.value;">
                                                <input type="number" class="form-control ranges" id="maxrange"
                                                    min="document.getElementById('minrange').value"
                                                    placeholder="Enter max range" step="1000">
                                            </div>

                                            <div class="form-group d-flex flex-row">
                                                <input type="number" class="form-control ranges mr-3" id="minexrange"
                                                    placeholder="Enter min range" min="0" max="30" step="1"
                                                    onchange="document.getElementById('maxexrange').min=this.value;">
                                                <input type="number" class="form-control ranges" id="maxexrange"
                                                    min="document.getElementById('minexrange').value" max="30"
